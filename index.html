<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Garage P6</title>
  <script src="https://kit.fontawesome.com/ea69997875.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <header>
    <h1>Entrainement P6 avec Json Server</h1>
    <nav>
      <a href="#">Mon garage</a>
      <a href="pages/login.html" class="logout">Login</a>
      <a href="#" class="admin"></a>
    </nav>
  </header>
  <div class="filters">
    <button id="0">TOUS</button>
  </div>
  <main>
  </main>
  <footer>
    <h2>Kyra Coding</h2>
  </footer>
  <div class="containerModals">
    <div class="modalGarage">
      <span><i class="fa-solid fa-xmark"></i></span>
      <h2>Mes Vehicules</h2>
      <div class="garageModal"></div>
      <button class="button">Ajouter un Véhicule</button>
    </div>
    <div class="modalAddVehicule">
      <span><i class="fa-solid fa-arrow-left"></i></span>
      <span><i class="fa-solid fa-xmark"></i></span>
      <h2>Ajout Vehicule</h2>
      <form>
        <div class="containerFile">
          <span><i class="fa-regular fa-image"></i></span>
          <label for="file">+ Ajouter photo</label>
          <input type="file" id="file" name="imageUrl">
          <img src="#" alt="Aperçut de l'image">
          <p>jpg,png: 4mo max</p>
        </div>
        <label for="title">Titre</label>
        <input type="text" id="title" name="title">
        <label for="category">Catégorie</label>
        <select name="categoryId" id="category">
          <option value="1">Motos</option>
          <option value="2">Scooters</option>
          <option value="3">Voitures</option>
        </select>
        <button class="button">Valider</button>
      </form>
    </div>
  </div>
</body>

</html>
